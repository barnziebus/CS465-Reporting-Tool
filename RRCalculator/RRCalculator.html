<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/headings.css">
    <link rel="stylesheet" href="../Styles/Main.css">
    <title>Risk Rating Calculator</title>
</head>
<body>
    <div id="inputFormContainer" class="input-form-container">
        <h1>Risk Rating Calculator</h1>
        <div>
            <h2>Informaiton</h2>

        <div id="riskRatingInputContainer">
            <h2>Calculator</h2>

            <div class="risk-rating-row">

                <input type="text" id="formFactorInpt" placeholder="Ff">

                <label for="conditionFactorInpt">Condiiton Factor</label>
                <input type="text" id="conditionFactorInpt" placeholder="Fc">
            </div>
            <div class="risk-rating-row">
                <label for="consequenceFactorInpt">Form Factor</label>
                <input type="text" id="consequenceFactorInpt" placeholder="Fq">
            </div>
        </div>
    
        <div>
            <h2>Risk Rating</h2>
