<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Risk Rating Calculator</h1>
    <div>

    <div id="riskRatingInputContainer">
        <div class="risk-rating-row">
            <label for="yearFactorInpt">Year of Construciton Factor</label>

        <div class="risk-rating-row">
            <label for="formFactorInpt">Form Factor</label>
            <input type="text" id="formFactorInpt" placeholder="Form factor Ff">

        <div class="risk-rating-row">
            <label for="constructionFactorInpt">Form Factor</label>
            <input type="text" id="constructionFactorInpt" placeholder="Year of construction factor Fy">

        <div class="risk-rating-row">
            <label for="consequenceFactorInpt">Form Factor</label>
